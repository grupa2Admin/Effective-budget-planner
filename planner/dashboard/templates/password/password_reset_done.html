{% extends 'dashboard/main.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %}Password Recovery Page{% endblock %}
{% block content %}
    <body class="bg-light">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-4 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                        <a class="nav-link" href="{% url 'main' %}">
                                        <i class="far fa-window-close" style="position:absolute;top:0;right:0;color:red;"></i>
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <center>
                                        <div class="alert alert-info">
                                            <h4><i>An email has been sent with instructions to reset your password.</i></h4>
                                        </div>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
{% endblock %}
