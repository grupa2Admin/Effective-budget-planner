{% extends 'dashboard/main.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Change Password Page{% endblock %}
{% block content %}
    <body class="bg-light">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Change</h3></div>
                                    <a class="nav-link" href="{% url 'main' %}">
                                    <i class="far fa-window-close" style="position:absolute;top:0;right:0;color:red;"></i>
                                    </a>
                                    <div class="card-body">
                                        <form method="POST">
                                        {% csrf_token %}
                                            <fieldset class="form-group">
                                            {{ form|crispy }}
                                            </fieldset>
                                            <div class="form-group">
                                                <br>
                                            <button class="btn btn-secondary" type="submit">Change Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
{% endblock %}
