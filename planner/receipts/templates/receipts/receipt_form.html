{% extends 'dashboard/main.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Receipt Details{% endblock %}

{% block content %}
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Do you want to add/edit?</h3></div>
                                <a class="nav-link" href="{% url 'main' %}">
                                <i class="far fa-window-close" style="position:absolute;top:0;right:0;color:red;"></i>
                                </a>
                                <div class="card-body">
                                    <h3>Receipt: {{receipt.title}}</h3>

                                    <form method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form|crispy}}
                                    <br>
                                    <div class="card-footer text-left py-3">
                                        <a class="btn btn-secondary" href="{% url 'receipts' %}">Back</a>
                                    <button class="btn btn-secondary" id="submit">Save</button>
                                    </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
</body>


{% endblock %}
